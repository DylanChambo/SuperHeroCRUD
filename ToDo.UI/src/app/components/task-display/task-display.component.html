<!-- Defines the Drag and Drop Group-->
<div cdkDropListGroup>
    <!---Drag and Drop List: 1 - Todo-->
    <app-task-list [status]="'ToDo'" [tasks]="tasks.Todo" (newDropEvent)="drop($event)"></app-task-list>
  
    <!---Drag and Drop List: 2 - Done-->
    <app-task-list [status]="'Done'" [tasks]="tasks.Done" (newDropEvent)="drop($event)"></app-task-list>
</div>
