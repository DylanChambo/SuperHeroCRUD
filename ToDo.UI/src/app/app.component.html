<table>
  <thead>
    <th>Task</th>
    <th>Date</th>
    <th>Completed</th>
    <th>Priority</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.info }}</td>
      <td *ngIf="task.dueDate">{{ formatDate(task.dueDate, "medium", "en-US") }}</td>
      <td *ngIf="!task.dueDate">No Due Date</td>
      <td>{{ task.status }}</td>
      <td>{{ task.priority }}</td>
      <td><button (click)="editTask(task)">Edit</button></td>
    </tr>
  </tbody>
</table>

<button (click)="initNewTask()">Create New Task</button>

<app-edit-task [task]="taskToEdit" (tasksUpdated)="updateTaskList($event)"></app-edit-task>
