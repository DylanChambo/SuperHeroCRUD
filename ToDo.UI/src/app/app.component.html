<div class="title">
  <h1>âœ…To Do App</h1>
</div>


<!-- Defines the Drag and Drop Group-->
<div cdkDropListGroup>
  <!---Drag and Drop List: 1 - Todo-->
  <div class="example-container">
    <h2>To do</h2>
    <div
      cdkDropList="Todo"
      id="Todo"
      [cdkDropListData]="tasks.Todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" [cdkDragData]="'ToDo'" *ngFor="let task of tasks.Todo" cdkDrag> 
        {{ task.info }} 
      </div>
    </div>
  </div>

  <!---Drag and Drop List: 2 - Done-->
  <div class="example-container">
    <h2>Done</h2>
    <div
      cdkDropList
      id="Done"
      [cdkDropListData]="tasks.Done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" [cdkDragData]="'Done'" *ngFor="let item of tasks.Done" cdkDrag>
        {{item.info}}
      </div>
    </div>
  </div>
</div>
