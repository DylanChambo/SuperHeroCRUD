<table>
  <thead>
    <th>Task</th>
    <th>Date</th>
    <th>Completed</th>
    <th>Priority</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.info }}</td>
      <td>{{ pipe.transform(task.date, "short") }}</td>
      <td>{{ task.completed }}</td>
      <td>{{ task.priority }}</td>
    </tr>
  </tbody>
</table>
